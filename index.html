<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Dashboard</title>
    <style>
        /* Basic Styling (Expand as needed) */
        body { font-family: sans-serif; }
        .container { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #loading { display: none; } /* Initially hidden */
    </style>
</head>
<body>
    <h1>Pterodactyl Dashboard</h1>

    <div id="loading">Loading...</div>

    <div class="container">
        <h2>Server List</h2>
        <table id="serverTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Server data will be inserted here -->
            </tbody>
        </table>
    </div>

  <div class="container">
    <h2>User List</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Server data will be inserted here -->
      </tbody>
    </table>
  </div>

    <script>
        const loadingDiv = document.getElementById('loading');

        // Helper function to show/hide loading
        function showLoading() { loadingDiv.style.display = 'block'; }
        function hideLoading() { loadingDiv.style.display = 'none'; }

        // --- SERVER FUNCTIONS ---
          async function fetchServers() {
            showLoading();
            try {
                const response = await fetch('/servers');
                const serverData = await response.json(); //All servers

              const statusPromises = serverData.map(server =>
                fetch(`/servers/${server.attributes.identifier}/resources`)
                  .then(res => res.json())
              );

                const statusData = await Promise.all(statusPromises);
              hideLoading();

                if (response.ok) {
                    const serverTable = document.getElementById('serverTable').getElementsByTagName('tbody')[0];
                    serverTable.innerHTML = ''; // Clear existing rows


                  serverData.forEach((server, index) => {
                    const row = serverTable.insertRow();
                    row.insertCell(0).textContent = server.attributes.identifier;
                    row.insertCell(1).textContent = server.attributes.name;
                    row.insertCell(2).textContent = server.attributes.description;

                    //Status cell
                    const statusCell = row.insertCell(3);
                    if(statusData[index] && statusData[index].attributes){
                      statusCell.textContent = statusData[index].attributes.current_state;
                    } else {
                      statusCell.textContent = "Unknown"; //Handle potential error
                    }



                    const actionsCell = row.insertCell(4);
                    actionsCell.innerHTML = `
                            <button onclick="startServer('${server.attributes.identifier}')">Start</button>
                            <button onclick="stopServer('${server.attributes.identifier}')">Stop</button>
                            <button onclick="restartServer('${server.attributes.identifier}')">Restart</button>
                        `;
                  })

                } else {
                  const errorData = await response.json()
                    console.error('Error fetching servers:', errorData.error);
                }

            } catch (error) {
              hideLoading();
                console.error('Error fetching servers:', error);
            }
        }

        async function startServer(serverId) {
            sendPowerAction(serverId, 'start');
        }
        async function stopServer(serverId) {
            sendPowerAction(serverId, 'stop');
        }
        async function restartServer(serverId) {
            sendPowerAction(serverId, 'restart')
        }

      async function sendPowerAction(serverId, action) {
        showLoading();
        try {
          const response = await fetch(`/servers/${serverId}/power`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ signal: action })
          })
          hideLoading();

          if (!response.ok) {
            const data = await response.json();
            alert(`Error: ${data.error || 'Unknown Error'}`)
          } else {
            //Refresh after successful action.  Could be more targeted.
            fetchServers();
          }

        } catch (error) {
          hideLoading();
          console.error(`Error with power action ${action}`, error)
        }
      }


      //User Functions
      async function fetchUsers() {
        showLoading();
        try {
          const response = await fetch('/users');
          const data = await response.json();
          hideLoading();

          if (response.ok) {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            userTable.innerHTML = '';

            data.forEach(user => {
              const row = userTable.insertRow();
              row.insertCell(0).textContent = user.attributes.id;
              row.insertCell(1).textContent = user.attributes.username;
              row.insertCell(2).textContent = user.attributes.email;
            })
          } else {
            console.error('Error fetching users:', data.error)
          }
        } catch (error) {
          hideLoading();
          console.error("Error fetching users:", error);
        }
      }


        // Initial data load
        fetchServers();
        fetchUsers();
    </script>
</body>
</html>
