<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Lookup</title>
  <style>
    /* (CSS tetap sama seperti sebelumnya) */
    body {
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .error {
      color: red;
    }
    .info-item {
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phone Number Lookup</h1>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 13046252000)">
    <button id="lookupButton">Lookup</button>
    <div id="results"></div>
  </div>

  <script>
    // (JavaScript tetap sama seperti sebelumnya)
    const lookupButton = document.getElementById('lookupButton');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const resultsDiv = document.getElementById('results');

    lookupButton.addEventListener('click', async () => {
      const phoneNumber = phoneNumberInput.value.trim();
      resultsDiv.innerHTML = ''; // Clear previous results

      if (!phoneNumber) {
        resultsDiv.innerHTML = '<p class="error">Please enter a phone number.</p>';
        return;
      }

      try {
        const response = await fetch('/lookup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber }),
        });

        const data = await response.json();

        if (response.ok) {
          if (data.error) {
              resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
          } else {
              let html = '';
              for (const key in data) {
                  html += `<div class="info-item"><strong>${key}:</strong> ${data[key]}</div>`;
              }
              resultsDiv.innerHTML = html;
          }
        } else {
          resultsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
        }
      } catch (error) {
        resultsDiv.innerHTML = `<p class="error">An unexpected error occurred: ${error}</p>`;
      }
    });
  </script>
</body>
</html>
