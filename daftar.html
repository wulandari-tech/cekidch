<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <style>
        /* Reset dan Gaya Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 0; /* Hapus padding */
            overflow-y: scroll; /* Aktifkan scrolling */
            position: relative; /* Penting untuk positioning */
            perspective: 1px; /* Untuk parallax */
            transform-style: preserve-3d; /* Untuk parallax */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
       /* Wrapper utama untuk konten (formulir dan animasi) */
        .main-content {
            position: relative; /* Penting untuk positioning */
            min-height: 100vh;  /* Minimal tinggi viewport */
            display: flex;          /*Untuk centering container */
            align-items: center;    /*Untuk centering container */
            justify-content: center;/*Untuk centering container */
            z-index: 1;            /* Pastikan di atas background */

        }


        /* Gaya untuk container (Formulir) */
        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative; /* Penting untuk positioning */
            overflow: hidden;
            /*  transform: translateY(0);  Dihapus karena sudah ada di main-content*/
            /* opacity: 1; */
            animation: floatIn 0.8s ease-out; /* Animasi awal */
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 3; /* Pastikan formulir di atas animasi */

        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sisa gaya formulir, dll. (tidak banyak berubah) */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        h1 {
            color: #1a202c;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #ee7752, #e73c7e);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
            font-size: 1rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
        }

        input:focus {
            outline: none;
            border-color: #e73c7e;
            box-shadow: 0 0 15px rgba(231, 60, 126, 0.2);
            transform: scale(1.02);
        }

        input:focus + label {
            color: #e73c7e;
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(231, 60, 126, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .links {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
        }

        .links a {
            color: #e73c7e;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #ee7752, #e73c7e);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.95rem;
            display: none;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .error-message {
            background: rgba(254, 215, 215, 0.9);
            color: #c53030;
            border: 1px solid rgba(197, 48, 48, 0.2);
        }

        .success-message {
            background: rgba(198, 246, 213, 0.9);
            color: #2f855a;
            border: 1px solid rgba(47, 133, 90, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animated-bg {
           position: absolute; /* Tetap absolute */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tidak interaktif */
            z-index: 0;          /* Di belakang formulir */
            top:0;
            left:0;
        }

        /* Sesuaikan posisi dan ukuran elemen animasi */
        .animated-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 12s infinite; /* Animasi lebih lambat */
        }

        .animated-element:nth-child(1) {
            width: 20vh;  /* Ukuran relatif terhadap viewport */
            height: 20vh;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .animated-element:nth-child(2) {
            width: 25vh;
            height: 25vh;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .animated-element:nth-child(3) {
            width: 15vh;
            height: 15vh;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        .animated-element:nth-child(4) {
            width: 22vh;
            height: 22vh;
            top: 30%;
            right: 20%;
            animation-delay: 6s;
        }

       /* Animasi float yang dimodifikasi */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
              transform: translateY(-15vh) rotate(45deg) ; /* Gerakan lebih dinamis */
            }
            50% {
                transform: translateY(-10vh) rotate(-45deg);
            }
            75%{
              transform: translateY(-5vh)  rotate(25deg);
            }
        }


        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .form-group::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            animation: pulse 2s infinite;
            display: none;
        }

        .form-group:focus-within::after {
            display: block;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(231, 60, 126, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0);
            }
        }

           /* Section untuk konten scrollable */
        .scroll-section {
            height: 100vh; /* Tinggi section */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            z-index: 2; /* Di atas main-content */
            position: relative; /* Diperlukan untuk parallax */
            transform-style: preserve-3d;
        }

        /* Background dan parallax untuk section */
        .scroll-section:nth-child(1) {
             background: url('https://via.placeholder.com/1920x1080/444444') center center / cover no-repeat fixed;
             transform: translateZ(-0.5px) scale(1.5);

        }

        .scroll-section:nth-child(2) {
            background: url('https://via.placeholder.com/1920x1080/666666') center center / cover no-repeat fixed;
            transform: translateZ(-0.25px) scale(1.25);

        }
        .scroll-section:nth-child(3) {
            background: url('https://via.placeholder.com/1920x1080/888888') center center / cover no-repeat fixed;
            transform: translateZ(-0.75px) scale(1.75);
        }


    </style>
</head>
<body>
    <!-- Konten utama (formulir dan animasi) -->
    <div class="main-content">
        <div class="animated-bg">
            <div class="animated-element"></div>
            <div class="animated-element"></div>
            <div class="animated-element"></div>
            <div class="animated-element"></div>
        </div>

        <div class="container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Choose your username"
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Choose a strong password"
                    >
                    <div class="error-message" id="error"></div>
                    <div class="success-message" id="success"></div>
                </div>
                <button type="submit">
                    <div class="spinner" id="loading"></div>
                    <span>Sign Up</span>
                </button>
            </form>
            <div class="links">
                <a href="/">Already have an account? Login here</a>
            </div>
        </div>
    </div>

      <script>
    // (Kode JavaScript - tidak berubah)
        document.querySelector('button').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size/2;
            const y = e.clientY - rect.top - size/2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const spinner = document.getElementById('loading');
            const button = document.querySelector('button');
            const buttonText = button.querySelector('span');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Creating Account...';
            button.disabled = true;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {

                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'block';
                    successDiv.textContent = "Registration successful! Redirecting to login...";
                document.querySelector('.container').style.animation = 'floatOut 0.8s ease-in forwards';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {

                    successDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.message;
                    errorDiv.style.animation = 'shake 0.5s ease-in-out';
                }
            } catch (error) {
                successDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.animation = 'shake 0.5s ease-in-out';
            } finally {
                spinner.style.display = 'none';
                buttonText.textContent = 'Sign Up';
                button.disabled = false;
            }
        });

        const keyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes floatOut {
                to {
                    opacity: 0;
                    transform: translateY(-40px);
                }
            }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.textContent = keyframes;
        document.head.appendChild(styleSheet);
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focus');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focus');
            });
        });

    </script>
</body>
</html>
