<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            transform: translateX(0);
            opacity: 1;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-40px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        h1 {
            color: #1a202c;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #e73c7e, #23a6d5);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 600;
            font-size: 1rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
        }

        input:focus {
            outline: none;
            border-color: #e73c7e;
            box-shadow: 0 0 15px rgba(231, 60, 126, 0.2);
            transform: scale(1.02);
        }

        input:focus + label {
            color: #e73c7e;
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #e73c7e, #23a6d5);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(231, 60, 126, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .links {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
        }

        .links a {
            color: #e73c7e;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #e73c7e, #23a6d5);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .error-message {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.95rem;
            display: none;
            animation: slideIn 0.3s ease;
            background: rgba(254, 215, 215, 0.9);
            color: #c53030;
            border: 1px solid rgba(197, 48, 48, 0.2);
            backdrop-filter: blur(5px);
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .animated-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        .animated-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            right: 10%;
            animation-delay: 0s;
        }

        .animated-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .animated-element:nth-child(3) {
            width: 160px;
            height: 160px;
            top: 40%;
            left: 25%;
            animation-delay: 4s;
        }

        .animated-element:nth-child(4) {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-group::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            animation: pulse 2s infinite;
            display: none;
        }

        .form-group:focus-within::after {
            display: block;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(231, 60, 126, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 60, 126, 0);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
    </div>

    <div class="container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter your username"
                    autocomplete="off"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                >
                <div class="error-message" id="error"></div>
            </div>
            <button type="submit">
                <div class="spinner" id="loading"></div>
                <span>Login</span>
            </button>
        </form>
        <div class="links">
            <a href="/daftar">Don't have an account? Sign up here</a>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size/2;
            const y = e.clientY - rect.top - size/2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            const spinner = document.getElementById('loading');
            const button = document.querySelector('button');
            const buttonText = button.querySelector('span');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {                           spinner.style.display = 'inline-block';
                buttonText.textContent = 'Logging in...';
                button.disabled = true;
                errorDiv.style.display = 'none';

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {             document.querySelector('.container').style.animation = 'slideOut 0.8s ease-in forwards';                  
                    setTimeout(() => {
                        window.location.href = '/request';
                    }, 800);
                } else {                   
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.message;
                    errorDiv.style.animation = 'shake 0.5s ease-in-out';
                }
            } catch (error) {       
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Connection error. Please check your internet and try again.';
                errorDiv.style.animation = 'shake 0.5s ease-in-out';
            } finally {        
                spinner.style.display = 'none';
                buttonText.textContent = 'Login';
                button.disabled = false;
            }
        });

        const keyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(40px);
                }
            }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.textContent = keyframes;
        document.head.appendChild(styleSheet);

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focus');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focus');
            });
        });
    </script>
</body>
</html>
